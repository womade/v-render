worker_processes auto;

events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
}

http {
    server_tokens off;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 120s;
    keepalive_requests 10000;
    types_hash_max_size 2048;
    include /etc/nginx/mime.types;

    access_log off;
    error_log /dev/null;

    server {
        listen 80;
        index index.html yuanzheng.html;
        root /data;
        error_page 403 /www/yuanzheng.html;
        error_page 404 /www/yuanzheng.html;
        error_page 502 /www/yuanzheng.html;

        location /yuanzheng {
            proxy_redirect off;
            proxy_pass http://127.0.0.1:65535;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $http_host;
        }
    }
}
